<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeaverLoops 1.11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WeaverLoops 1.11</h1>
        <div class="step">
            <h2>1. Upload Audio</h2>
            <input type="file" id="audioInput" accept="audio/wav,audio/mpeg,audio/aiff,.wav,.mp3,.aif,.aiff">
            <button id="uploadButton" disabled>Upload</button>
        </div>
        <div class="step hidden" id="editStep">
            <h2>2. Edit Audio</h2>
            <canvas id="waveform"></canvas>
            <div class="slider-container">
                <label for="playheadSlider">Playhead:</label>
                <input type="range" id="playheadSlider" min="0" max="1" step="0.01">
                <span id="playheadTime">0.00s</span>
            </div>
            <div class="controls">
                <button id="playBtn">PLAY</button>
                <button id="pauseBtn">PAUSE</button>
                <button id="startBtn">START</button>
                <button id="endBtn">END</button>
            </div>
            <div class="slider-container">
                <label for="selectionStartSlider">Selection Start:</label>
                <input type="range" id="selectionStartSlider" min="0" max="1" step="0.01">
                <span id="selectionStartTime">0.00s</span>
            </div>
            <div class="slider-container">
                <label for="selectionEndSlider">Selection End:</label>
                <input type="range" id="selectionEndSlider" min="0" max="1" step="0.01">
                <span id="selectionEndTime">0.00s</span>
            </div>
            <div class="controls">
                <button id="deleteBtn">CROP LOOP</button>
            </div>
        </div>
        <div class="step hidden" id="crossfadeStep">
            <h2>3. Crossfade Settings</h2>
            <label for="crossfadeSelect">Crossfade Duration (seconds):</label>
            <select id="crossfadeSelect">
                <option value="1">1s</option>
                <option value="2">2s</option>
                <option value="5">5s</option>
                <option value="8">8s</option>
                <option value="10">10s</option>
            </select>
            <button id="previewBtn">ADD CROSSFADE</button>
        </div>
        <div class="step hidden" id="previewStep">
            <h2>Preview Loop</h2>
            <p>Waveform shows the looped audio with crossfade applied.</p>
            <canvas id="previewWaveform"></canvas>
            <div class="slider-container">
                <input type="range" id="previewPlayheadSlider" min="0" max="1" step="0.01">
                <span id="previewPlayheadTime">0.00s</span>
            </div>
            <div class="controls">
                <button id="previewPlayBtn">PLAY</button>
                <button id="previewPauseBtn">PAUSE</button>
                <button id="previewLoopBtn">PREVIEW LOOP</button>
            </div>
        </div>
        <div class="step hidden" id="downloadStep">
            <h2>4. Download Loop</h2>
            <p>Note: If your browser doesn't support choosing a save location, the file will save to your Downloads folder.</p>
            <button id="exportBtn">DOWNLOAD LOOP</button>
        </div>
        <div id="progress" class="hidden">
            <div class="spinner"></div>
            <p id="progressMessage"></p>
        </div>
        <p id="error" class="error hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
