<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeaverLoops 1.08</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #waveformCanvas { border: 1px solid #ccc; width: 100%; max-width: 800px; }
    #controls { display: none; margin-top: 10px; }
    #errorMessage { color: red; }
  </style>
</head>
<body>
  <h1>WeaverLoops 1.08</h1>
  <input type="file" id="audioFileInput" accept="audio/*">
  <button id="uploadButton" disabled>Upload</button>
  <div id="errorMessage"></div>
  <canvas id="waveformCanvas"></canvas>
  <div id="controls">
    <button id="playButton">Play</button>
    <button id="loopButton">Enable Loop</button>
    <label>Crossfade (s): <input type="number" id="crossfadeInput" min="0" max="10" step="0.1" value="0"></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
